<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon import link href -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- josefin sans google font href import links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- window object browser page title -->
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- validation script with defer attribute on :) -->
    <script defer src="validation.js"></script>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" class="logo" alt="Base Apparel's logo" />
    </header>
    <main>
      <div class="flex-container">
        <div class="img-container">
          <img src="images/hero-mobile.jpg" alt="hero mobile" />
        </div>
        <div class="card-container">
          <h1>
            We're
            <br />
            <span>coming soon</span>
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form" action="">
            <div class="input-container">
              <input id="email" class="input" type="email" placeholder="Email Address" />
              <button type="submit">
                <img src="images/icon-arrow.svg" alt="arrow icon" />
              </button>
            </div>
            <div id="error" class="error"></div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Carlos Al</a>.
      </p>
    </footer>
  </body>
</html>
